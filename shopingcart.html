<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Retail Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2 {
            color: #007bff;
        }

        div {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Retail Store</h1>

    <div>
        <h2>Products</h2>
        <p>Product 1 - $10 <button onclick="addToCart('Product 1', 10)">Add to Cart</button></p>
        <p>Product 2 - $20 <button onclick="addToCart('Product 2', 20)">Add to Cart</button></p>
        <!-- Add more products as needed -->
    </div>

    <div>
        <a href="cart.html">View Cart</a>
    </div>

    <script>
        let cart = [];

        function addToCart(product, price) {
            const quantity = 1;
            const item = { product, price, quantity };

            const existingItem = cart.find((item) => item.product === product);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push(item);
            }

            updateCart();
        }

        function updateCart() {
            const savedCart = JSON.stringify(cart);
            localStorage.setItem('cart', savedCart);

            // For simplicity, this page does not show the cart content
        }
    </script>
</body>
</html>
