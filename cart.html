<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2 {
            color: #007bff;
        }

        div {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Your Shopping Cart</h1>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-list"></ul>
        <p>Total: $<span id="total">0</span></p>
    </div>

    <script>
        let cart = [];

        function updateCart() {
            const cartList = document.getElementById('cart-list');
            const totalElement = document.getElementById('total');
            let total = 0;

            cartList.innerHTML = '';

            cart.forEach((item) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `${item.product} - $${item.price} x ${item.quantity}
                    <button onclick="editQuantity('${item.product}')">Edit</button>
                    <button onclick="removeFromCart('${item.product}')">Remove</button>`;
                cartList.appendChild(listItem);

                total += item.price * item.quantity;
            });

            totalElement.textContent = total;
        }

        function editQuantity(product) {
            const newQuantity = prompt(`Enter the new quantity for ${product}:`, 1);

            if (!isNaN(newQuantity) && newQuantity > 0) {
                const item = cart.find((item) => item.product === product);

                if (item) {
                    item.quantity = parseInt(newQuantity, 10);
                    updateCart();
                }
            } else {
                alert('Please enter a valid quantity.');
            }
        }

        function removeFromCart(product) {
            cart = cart.filter((item) => item.product !== product);
            updateCart();
        }

        // Load cart data from localStorage if available
        const savedCart = localStorage.getItem('cart');
        if (savedCart) {
            cart = JSON.parse(savedCart);
            updateCart();
        }
    </script>
</body>
</html>
